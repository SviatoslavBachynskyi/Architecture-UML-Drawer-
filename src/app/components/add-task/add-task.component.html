<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Додавання нового завдання</h2>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Назва"
          formControlName="title"
          required
        />
        <mat-error> Назва не може бути порожня </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Тип"
          formControlName="type"
          required
        />
        <mat-error> Тип завдання не може бути порожнім </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Рівень"
          formControlName="level"
          required
        />
        <mat-error> Рівень не може бути порожнім </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <textarea
          matInput
          type="text"
          placeholder="Опис"
          formControlName="description"
          required
        ></textarea>
        <mat-error> Опис не може бути порожнім </mat-error>
      </mat-form-field>
        <input
          type="file"
          accept=".png"
        />
      <button id="addBtn" mat-raised-button color="primary">Додати</button>
      <mat-error *ngIf="!!error">{{error}}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
